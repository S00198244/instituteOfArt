<body>
    <div class="card login-card">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <div class="form-group">
  
            <label for="email">Email</label>
            <div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.errors &&  (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
              <small id="email-error-msg" class="text-danger" *ngIf="loginForm.get('email')!.errors?.required">Email is required.</small>
            </div>
            <input id="email" type="email" class="form-control" formControlName="email" [ngClass]="{ invalid: loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched) }"/>
            <!-- <p>Email: {{ email.value }}</p> To test for successful binding -->
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
  
          <button id="button" type="submit" class="btn mybtn" style="margin: 10%" [disabled]="loginForm.invalid">
            Log in
          </button>

          <div class="row">
            <div class="col">
              <a routerLink="/signup">Don't have an account? Create one here</a>
            </div>
          </div>
        </form>
      </div>
      <div class="card" *ngIf="authErrorMsg" style="width: auto; padding: 10px; border-radius: 5px;">{{ authErrorMsg }}</div>
    </div>
  </body>
