    <div class="card signup-card">
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          
          <div class="row">
            <div class="col-md-6">
              <label for="firstname">First Name</label>
              <input id="firstname" type="text" class="form-control" formControlName="firstName"/>
            </div>
            
            <div class="col-md-6">
              <label for="surname">Surname</label>
              <input id="surname" type="text" class="form-control" formControlName="lastName"/>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" required/>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password"/>
          </div>

          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword"/>
          </div>

          <button id="button" type="submit" class="btn mybtn" style="margin: 10%">
           <!-- [disabled]="signupForm.invalid" -->
            Create account
          </button>

          <div class="row">
            <div class="col">
              <a routerLink="/login">Have an account? Log in here</a>
            </div>
          </div>

        </form>
      </div>
      <div class="card" *ngIf="authErrorMsg" style="width: auto; padding: 10px; border-radius: 5px;">{{ authErrorMsg }}</div>
    </div>
